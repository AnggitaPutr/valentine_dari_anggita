<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Selamat Hari Valentine!</h1>
        <p>Terima kasih telah menjadi bagian dari hidupku.</p>
        <p>Setiap hari bersamamu adalah hari yang istimewa.</p>
        <p><strong>Happy Valentine's Day!</strong></p>
    </div>
</body>
</html>
